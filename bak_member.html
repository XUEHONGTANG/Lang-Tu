<!DOCTYPE html>
<html lang="en">
  <head>
    @@include('./layout/head.html', {
      "title" : "會員管理"
  })

</head>
<body>
    <div class="wrapper">
      @@include('./layout/bak-head.html')

        <main class="bm">
            <!-- 側邊欄位 -->
            <aside>
              @@include('./layout/bak-aside.html')
            </aside>
        
            <!-- 右側欄位 -->
            <div class="right">
                <!-- 標題 -->
                <h2>會員管理</h2>
    
                <!-- 搜尋 -->
                <form method="post" action="./php/baksearch.php">
                    <div class="s1">
                        <div class="search-wrapper">
                            <input type="search" class="input-search is" name="q" placeholder="search">
                        </div>
                    </div>
                </form>

                <!-- 表格 -->
                <form method="get" action="">
                    <table class="tb">
                        <thead class="tbh">
                            <tr>
                                <td>編號</td>
                                <td>姓名</td>
                                <td>信箱</td>
                                <!-- <td>密碼</td> -->
                                <td>電話</td>
                                <td>生日</td>
                                <td>性別</td>
                            </tr>
                        </thead>
    
                        <tbody id="tbb"></tbody>
                    </table>
                </form>



            </div>


        </main>
        

        

    </div>

    <script>
      const tbb = document.querySelector('tbody');
        fetch("./php/bak_member.php") //從後端JS拿到資料
        .then(rsp => rsp.json(
          console.log(rsp)
        ))
        .then(userArr => {   
          console.log(userArr);  
          for (let user of userArr) {
                  tbb.insertAdjacentHTML('beforeend', `
                      <tr>
                          <td>${user.ID}</td>
                          <td>${user.NAME}</td>
                          <td>${user.EMAIL}</td>
                          <td>${user.PHONE}</td>
                          <td>${user.BIRTHDAY}</td>
                          <td>${user.GENDER}</td>
                      </tr>
                  `);
              }
        })
    </script>

</body>
</html>
