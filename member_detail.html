<!DOCTYPE html>
<html lang="en">

<head>
    @@include('./layout/head.html', {
    "title" : "會員專區"
    })
</head>

<body>
    @@include('./layout/header_3.html',{
    "大標題" : "會員中心" ,
    "英文標題" : "MEMBER CENTER" ,
    "前頁面" : "會員登入" ,
    "此頁面" : "會員專區" ,
    })
    <main id="memberCenterApp" class="member_center">
        <div class="slidebar">
            <ul>
                <li 
                    @click="content='detail', changeColor()" 
                    @touchend.stop.prevent="content='detail', changeColor()"
                    :class="{'choose': detail}"
                >會員資料</li>
                <li 
                    @click="content='reservation', changeColor()" 
                    @touchend.stop.prevent="content='reservation', changeColor()"
                    :class="{'choose': reservation}"
                >預約領養</li>
                <li 
                    @click="content='order', changeColor()" 
                    @touchend.stop.prevent="content='order', changeColor()"
                    :class="{'choose': order}"
                >查詢訂單</li>
                <li 
                    @click="content='sponsor', changeColor()" 
                    @touchend.stop.prevent="content='sponsor', changeColor()"
                    :class="{'choose': sponsor}"
                >贊助明細</li>
            </ul>
        </div>
        <keep-alive>
            <component :is='content'></component>
        </keep-alive>
    </main>
    @@include('layout/footer.html')
    <script src="./js/member.js"></script>
</body>

</html>
