<!DOCTYPE html>
<html lang="en">
  <head>
    @@include('./layout/head.html', { "title" : "登入頁面" })
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <script src="https://unpkg.com/vue@2"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script> -->
  </head>

  <body>
    @@include('./layout/header_1.html',{ "大標題" : "登入頁面" , "英文標題" :
    "LANG LANG Login" , "前頁面" : "首頁" , "此頁面" : "登入頁面" , })
    <!-- <main> -->
      <main class="loginPageWrapper" id="loginPageApp">
        <ul>
          <li @click="content='loginContent', selected = 1" :class="{'currentPage':selected === 1}"
          >登入會員</li>
          <li
          @click="content='registerContent', selected = 2" :class="{'currentPage':selected === 2}"
          >註冊會員</li>
        </ul>

        <section>
          <span>
            <button>使用 LINE 登入</button>
            <button>使用 FB 登入</button>
          </span>
            <hr class="mainLine">
            <div>
              <h3>請輸入註冊會員資訊</h3>


              <label class="
              registerNameLabel" name="
              registerName">
                <input class="input-textLabel" type="text" placeholder="請輸入您的姓名" name="
              registerName">
              </label>

              <label class="
              registerEmailLabel" name="
              registerEmail">
                <input class="input-textLabel" type="text" placeholder="請輸入您的E-MAIL註冊帳號" name="
              registerEmail">
              </label>

              <label class="
              registerPasswordLabel" name="
              registerPassword">
                <input class="input-textLabel" type="text" placeholder="請輸入您的密碼(至少8個字元)" name="
              registerPassword">
              </label>

              <label class="
              checkPasswordLabel" name="
              checkPassword">
                <input class="input-textLabel" type="text" placeholder="請再次輸入您的密碼" name="
              checkPassword">
              </label>

              <span>
                <select name="gender">
                  <option hidden>性別</option>
                  <option value="men">男</option>
                  <option value="women">女</option>
                </select>
                <input type="date">
              </span>

            </div>
            <hr class="mainLine">
            
            <div>
              <div>
                <input type="checkbox">我同意 網站服務條款及隱私政策
              </div>
              <button class="btn-0">加入浪途之家吧!</button>
            </div>

        </section>
      </main>
    <!-- </main> -->
    @@include('layout/footer.html')

    <script src="./js/login_page.js"></script>
  </body>
</html>
