<!DOCTYPE html>
<html lang="en">
  <head>
    @@include('./layout/head.html', { "title" : "浪浪商店" })
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@7/swiper-bundle.min.css"
    />
    <!-- <script src="https://unpkg.com/vue@2"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@7/swiper-bundle.min.js"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.0/iconify-icon.min.js"></script>
  </head>

  <body>
    @@include('./layout/header_2.html',{ "前頁面" : "首頁" , "此頁面" :
    "浪浪商店" , })
    <!-- <main> -->
    <main id="shoppingApp" class="shoppingPageWrapper">
      <!-- sidebar -->
      <div class="sidebar">
        <h3>商品類別</h3>
        <ul>
          <li>
            <button class="accordion" @click="toggle(0)">汪汪選物</button>
            <ol :class="olClass">
              <li><button>汪汪罐頭</button></li>
              <li><button>汪汪飼料</button></li>
            </ol>
          </li>
          <li>
            <button class="accordion" @click="toggle(1)">喵喵選物</button>
            <ol :class="olClass">
              <li><button>喵喵罐頭</button></li>
              <li><button>喵喵飼料</button></li>
            </ol>
          </li>
          <li>
            <button>浪浪周邊</button>
          </li>
        </ul>
        <img
          src="./images/ff/map04.png"
          alt="
          Cartoon"
        />
      </div>
      <!-- sidebar -->

      <div class="search-wrapper">
        <input
          type="search"
          class="input-search"
          name="q"
          placeholder="search"
        />
      </div>

      <!-- main content -->
      <div class="mainContent">
        <span></span>
        <ul class="productsContent">
          <li
            v-for="item in products"
            class="pd-itembox"
            @touchend.stop.prevent="isShow = true"
            @click="isShow = true"
          >
            <img src="./images/ff/pd-001-1.jpg" alt="pd-001" />
            <h5>
              <!-- 貓貓罐頭貓貓罐頭<br>
                貓貓罐頭貓貓罐頭 -->
              貓貓罐頭
            </h5>
            <hr />
            <h4>NT 425</h4>
          </li>
        </ul>
        <ul class="pages">
          <li class="previous">
            <i class="fa-solid fa-circle-chevron-left"></i>
          </li>
          <li class="currentPage">1</li>
          <li v-for="page in pages">{{page}}</li>
          <li class="next">
            <i class="fa-solid fa-circle-chevron-right"></i>
          </li>
        </ul>
      </div>

      <div class="productPageDrop" v-show="isShow" @click="isShow = false">
        <div class="productPageWrapper" @click.stop="isShow">
          <div class="productImageArea">
            <div class="imgLarge">
              <img :src="imgList[currentSrc].imgSrc" alt="product" />
            </div>

            <div class="swiper mySwiper">
              <div class="swiper-wrapper">
                <div
                  v-for="(pic, picIndex) in imgList"
                  :key="picIndex"
                  class="swiper-slide"
                >
                  <img :src="pic.imgSrc" @click="currentSrc=picIndex" />
                </div>
                <!-- <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div> -->
              </div>
            </div>
          </div>

          <div class="productInfo">
            <h2>貓貓罐頭</h2>
            <div class="pageClose" @click="isShow = false"></div>
            <ul class="changePageButton">
              <li
                @click="content='productContent', selected = 1"
                :class="{'highlight':selected === 1}"
              >
                商品資訊
              </li>
              <li
                @click="content='shoppingInfo', selected = 2"
                :class="{'highlight':selected === 2}"
              >
                購物須知
              </li>
              <li
                @click="content='deliveryMethod', selected = 3"
                :class="{'highlight':selected === 3}"
              >
                寄送方式
              </li>
            </ul>
            <component :is="content">
              <!-- <div class="textArea"></div> -->
            </component>
            <h5 class="price">金額 NT.425</h5>
            <p class="num">現有庫存 12</p>
            <div>
              <div class="counter">
                <button class="btn-minus" @click="changeCounter(-1)"></button>
                <input type="number" :value="counter" />
                <button class="btn-plus" @click="changeCounter(1)"></button>
              </div>
              <button class="btn-0 btn-shopping">
                <iconify-icon icon="eva:shopping-cart-fill"></iconify-icon>
                加入購物車
              </button>
            </div>
          </div>

          <button class="btn-1" @click="isShow = false">返回上一頁</button>
        </div>
      </div>

      <!-- main content end -->
    </main>
    <!-- </main> -->
    @@include('layout/footer.html')

    <script src="./js/shopping_page.js"></script>
  </body>
</html>
