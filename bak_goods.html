<!DOCTYPE html>
<html lang="en">
<head>
    @@include('./layout/head.html', {
      "title" : "商品管理"
  })

</head>
<body>
    <div class="wrapper">
      @@include('./layout/bak-head.html')

        <main class="bm">
            <!-- 側邊欄位 -->
            <aside>
              @@include('./layout/bak-aside.html')
            </aside>

            <div class="right">
                <!-- 標題 -->
                <h2>商品管理</h2>
    
                <div class="s1 s2">
                    <!-- 新增 -->
                    <form action="">
                    <input onclick="location.href='./bak_product_page.html'" type="button" class="add" value="新增">
                    </form>
                    <!-- 搜尋 -->
                    <div class="search-wrapper">
                        <input type="search" class="input-search is" name="q" placeholder="search">
                    </div>
                </div>

                <!-- 表格 -->
                <form action="">
                    <table class="tb">
                        <thead class="tbh">
                            <tr>
                                <td>編號</td>
                                <td>商品名稱</td>
                                <td>成本</td>
                                <td>售價</td>
                                <td>庫存</td>
                                <td>售出</td>
                                <td>操作</td>
                            </tr>
                        </thead>
    
                        <tbody class="tbb">
                            <!-- <tr>
                                <td>GD001</td>
                                <td>牽繩</td>
                                <td>300</td>
                                <td>600</td>
                                <td>35</td>
                                <td>20</td>
                                <td><a href="#"><i class="fa-solid fa-pen-to-square"></i></a>&nbsp&nbsp<a href="#">下架</a></td>
                            </tr> -->
                        </tbody>
                    </table>
                </form>
            </div>
        </main>

    </div>

    <script>
      const tbb = document.querySelector('tbody');
        fetch("./php/bak_goods.php") //從後端JS拿到資料
        .then(rsp => rsp.json(
          console.log(rsp)
        ))
        .then(userArr => {   
          console.log(userArr);  
          for (let user of userArr) {
                  tbb.insertAdjacentHTML('beforeend', `
                      <tr>
                          <td>${user.GID}</td>
                          <td>${user.GNAME}</td>
                          <td>${user.COST}</td>
                          <td>${user.PRICE}</td>
                          <td>${user.INVENTORY}</td>
                          <td>${user.QUANTITY}</td>
                          <td><a href="#"><i class="fa-solid fa-pen-to-square"></i></a>&nbsp&nbsp<a href="#">下架</a></td>
                      </tr>
                  `);
              }
        })
    </script>

</body>
</html>
