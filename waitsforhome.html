<!DOCTYPE html>
<html lang="en">

<head>
    @@include('./layout/head.html', {
    "title" : "浪浪等家"
    })
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
</head>

<body>
    @@include('./layout/header_1.html',{
    "大標題" : "浪浪等家" ,
    "英文標題" : "LANG LANG WAITS FOR HOME" ,
    "前頁面" : "首頁" ,
    "此頁面" : "浪浪等家" ,
    })
    
    <main class="waitsforhome" id="waitsforhomeApp" >
            <div class="sidebarExsample" >
                <ul>
                    <li>
                        <button class="accordion" @click="toggle(0)">貓貓</button>
                        <ol :class="olClass">
                            <li><button @click="itemClick('棕色')">棕色</button></li>
                            <li><button @click="itemClick('花色')">花色</button></li>
                            <li><button @click="itemClick('黑色')">黑色</button></li>
                            <li><button @click="itemClick('白色')">白色</button></li>
                        </ol>
                    </li>
                    <li>
                        <button class="accordion" @click="toggle(1)">狗狗</button>
                        <ol :class="olClass">
                            <li><button @click="itemClick('小型犬')">小型犬</button></li>
                            <li><button @click="itemClick('中型犬')">中型犬</button></li>
                            <li><button @click="itemClick('大型犬')">大型犬</button></li>
                        </ol>
                    </li>
                </ul>
            </div>
        <div>
            <!-- component 裡面去接收props變數 駝峰式須加上- 做中間值 -->
            <component is='CatAndDog'  :animal-type="animalType" :animals="animals" :current-page="currentPage" ></component>
            <!-- @update-animals="updateAnimals" -->
            
            <div class="page-icon">
                <ul class="pages">
                    <li class="previous">
                      <i class="fa-solid fa-circle-chevron-left"></i>
                    </li>
                    <!-- <li class="currentPage">1</li> -->
                    <li v-for=" page in pages" @click="pagepet(page)">{{page}}</li>
                    <li class="next">
                      <i class="fa-solid fa-circle-chevron-right"></i>
                    </li>
                  </ul>
            </div>
        </div>
    </main>
    @@include('layout/footer.html')

    <script src="./js/waitsforhome.js"></script>
</body>

</html>
