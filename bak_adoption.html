<!DOCTYPE html>
<html lang="en">
<head>
    @@include('./layout/head.html', {
        "title" : "預約領養管理"
    })
</head>
<body>
    <div class="wrapper">
        @@include('./layout/bak-head.html')

        <main class="bm">
            <!-- 側邊欄位 -->
            <aside>
                @@include('./layout/bak-aside.html')
            </aside>

            <div class="right">
                <!-- 標題 -->
                <h2>預約領養管理</h2>
    
                <!-- 搜尋 -->
                <form action="">
                    <div class="s1">
                        <div class="search-wrapper">
                            <input type="search" class="input-search is" name="q" placeholder="search">
                        </div>
                    </div>
                </form>

                <!-- 表格 -->
                <form action="">
                    <table class="tb">
                        <thead class="tbh">
                            <tr>
                                <td>預約編號</td>
                                <td>姓名</td>
                                <td>電話</td>
                                <td>人數</td>
                                <td>寵物編號</td>
                                <td>預約時間</td>
                            </tr>
                        </thead>
    
                        <tbody id="tbb">
                            
                        </tbody>
                    </table>
                </form>
            </div>
        </main>

    </div>

    <script>
        const tbb = document.getElementById('tbb');
          fetch("./php/bak_adoption.php") //從後端JS拿到資料
          .then(rsp => rsp.json(
            console.log(rsp)
          ))
          .then(userArr => {   
            console.log(userArr);  
            for (let user of userArr) {
                    tbb.insertAdjacentHTML('beforeend', `
                        <tr>
                            <td>${user.ID}</td>
                            <td>${user.ANAME}</td>
                            <td>${user.APHONE}</td>
                            <td>${user.APEOPLE}</td>
                            <td>${user.PID}</td>
                            <td>${user.ADATE}</td>
                            <td>${user.ATIME}</td>
                            <td>${user.SITUATION}</td>
                        </tr>
                    `);
                }
          })
    </script>
</body>
</html>
